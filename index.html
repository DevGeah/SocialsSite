<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dev_Gear Socials</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-image: url('https://i.imgur.com/kUjD1np.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            background-color: #000000;
            
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .name {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .bio {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .link:active {
            transform: translateY(0);
        }

        .twitter { background: linear-gradient(45deg, #333333, #000000); }
        .youtube { background: linear-gradient(45deg, #ff0000, #cc0000); }
        .github { background: linear-gradient(45deg, #333333, #858585); }
        .roblox { background: linear-gradient(45deg, #ff006a, #ff003c); }
        .reddit { background: linear-gradient(45deg, #ff4500, #cc3600); }
        .custom1 { background: linear-gradient(45deg, #000724, #000000); }
        .custom2 { background: linear-gradient(45deg, #529dff, #1c7eff); }
        .email { background: linear-gradient(45deg, #667eea, #764ba2); }

        .icon {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 24px;
            }
            
            .bio {
                font-size: 14px;
            }
        }
    </style>
